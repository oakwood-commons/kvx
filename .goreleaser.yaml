changelog:
  sort: asc
  use: git
  groups:
    - title: "ğŸš€ Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸšœ Refactor"
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ“š Documentation"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "âš¡ Performance"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "âš™ï¸ Miscellaneous"
      regexp: '^.*?(chore|ci|build|style|test)(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: "Other"
      order: 999
  filters:
    exclude:
      - "^Merge "
      - "^Initial commit"
