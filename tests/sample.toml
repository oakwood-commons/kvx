# Sample TOML file for kvx testing

title = "KVX Sample Config"
version = "1.0.0"

[server]
host = "localhost"
port = 8080
enabled = true

[database]
driver = "postgres"
host = "db.example.com"
port = 5432
name = "myapp"

[database.credentials]
username = "admin"
password = "secret"

[[users]]
name = "Alice"
email = "alice@example.com"
roles = ["admin", "user"]

[[users]]
name = "Bob"
email = "bob@example.com"
roles = ["user"]

[features]
dark_mode = true
notifications = false
max_items = 100
